name: Bug Report
description: Report a bug encountered while operating Kubemox 
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide as much info as possible. Not doing so may result in your bug not being addressed in a timely manner.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?

  - type: textarea
    id: KubemoxVersion 
    attributes:
      label: Kubemox version 
      value: |
        <details>

        ```console
        # Release version of Kubemox or commit hash 
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: proxmoxVersion 
    attributes:
      label: Proxmox version
      value: |
        <details>

        ```console
        # On Proxmox target node: 
        $ pveversion 
        # paste output here
        ```

        </details>